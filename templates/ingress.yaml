apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: elad-test-ingress
  namespace: elad
spec:
  ingressClassName: nginx
  rules:
  - host: elad.simple-web.com
    http:
      paths:
      - path: /elad
        pathType: Prefix
        backend:
          service:
            name: interview-assignment-app-chart
            port:
              number: 80
              # name: http
