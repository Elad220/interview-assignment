apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: cpu-scaledobject
  namespace: elad
spec:
  scaleTargetRef:
    name: interview-assignment-app-chart
    pollingInterval: 5
    cooldownPeriod:  30
    minReplicaCount: 1
    maxReplicaCount: 5
  triggers:
  - type: cpu
    metadata:
      type: Utilization # Allowed types are 'Utilization' or 'AverageValue'
      value: "50"